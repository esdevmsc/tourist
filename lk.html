<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сайт для поиска пешеходного туристического маршрута по Москве и оформления заявок на предоставление услуг гида">
    <title>Услуги гида в Москве - Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="container py-3">
        <div class="row">
          <a class="col-lg-3" href="/">
            <img src="logo.jpg">
          </a>
          <div class="col-lg-7">
            <h2>Турист</h2>
            <p class="lead font-weight-normal">Экскурсии по Москве</p>
          </div>
          <a class="col-lg-2" href="/lk.html">Личный кабинет</a>
        </div>
      </div>
    </header>    
    <main class="container">
      <div style="display:none;" id="alert" class="row alert alert-warning" role="alert">
        <span id="message"></span>      
      </div>
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Оформление заявки</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <p><b>ФИО гида: </b><span id="modal_guide_name"></span></p>
                <p><b>Название маршрута: </b><span id="modal_route_name"></span></p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="modal_date" class="form-label">Дата экскурсии:</label>
                  <input class="form-control" type="date" id="modal_date">
                </div>
                <div class="col-md-6">
                  <label for="modal_time" class="form-label">Время начала:</label>
                  <input class="form-control" type="time" id="modal_time">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="modal_duration" class="form-label">Длительность экскурсии:</label>
                  <select class="form-select" aria-label="Длительность экскурсии" id="modal_duration">
                    <option value="1" selected>1 час</option>
                    <option value="2">2 часа</option>
                    <option value="3">3 часа</option>
                    <option value="4">4 часа</option>
                  </select>
                </div>
                <div class="col-md-6">                  
                  <label for="modal_people" class="form-label">Количество человек:</label>
                  <input value="1" class="form-control" type="number" id="modal_people">
                </div>
              </div>
              <div class="row py-3">
                <div class="col-md-12">
                <input class="form-check-input" type="checkbox" value="1" id="modal_option">
                <label class="form-check-label" for="modal_option">Интерактивный путеводитель:</label>
              </div>
              </div>
              <div class="row">
                <p><b>Итоговая стоимость: </b><span id="modal_price"></span> р.</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
              <button type="button" id="modal_sub" class="btn btn-primary" data-bs-dismiss="modal">Отправить</button>
            </div>
          </div>
        </div>
      </div>
    </main>    
    <footer>
      <div class="container py-3">
        <p class="col-md-4 mb-0 text-muted">© 2023 Турист</p>      
      </div>      
    </footer>
    <script src="popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
