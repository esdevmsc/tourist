<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сайт для поиска пешеходного туристического маршрута по Москве и оформления заявок на предоставление услуг гида">
    <title>Услуги гида в Москве - Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>
    <header>
      <div class="container py-3">
        <div class="row">
          <a class="col-lg-3" href="/">
            <img src="logo.jpg">
          </a>
          <div class="col-lg-7">
            <h2>Турист</h2>
            <p class="lead font-weight-normal">Экскурсии по Москве</p>
          </div>
          <a class="col-lg-2" href="/lk.html">Личный кабинет</a>
        </div>
      </div>
    </header>    
    <main class="container">
      <div style="display:none;" id="alert" class="row alert alert-warning" role="alert">
        <span id="message"></span>      
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="py-3">Оставленные заявки</h2>
          <div class="row">
            <div class="col-md-12">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>№</th>
                    <th>Название маршрута</th>
                    <th>Дата</th>
                    <th>Стоимость</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="requests_tbody">

                </tbody>
              </table>
              <nav>
                <ul class="pagination" id="requests_pagination">
                </ul>
              </nav>
            </div>
          </div>
        </div>        
      </div>
      <div class="modal fade" id="view" tabindex="-1" aria-labelledby="viewLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewLabel">Заявка номер <span id="view_n"></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <p><b>ФИО гида: </b><span id="view_guide_name"></span></p>
                <p><b>Название маршрута: </b><span id="view_route_name"></span></p>
                <p><b>Дата экскурсии: </b><span id="view_date"></span></p>
                <p><b>Время начала: </b><span id="view_time"></span></p>
                <p><b>Длительность экскурсии: </b><span id="view_duration"></span> часа</p>
                <p><b>Количество человек: </b><span id="view_person"></span></p>
                <p id="view_option"></p>
                <p><b>Итоговая стоимость: </b><span id="view_cost"></span> р.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>    
    <footer>
      <div class="container py-3">
        <p class="col-md-4 mb-0 text-muted">© 2023 Турист</p>      
      </div>      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="scripts_lk.js"></script>
  </body>
</html>
